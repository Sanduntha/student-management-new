<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <link rel="stylesheet" href="./bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/db12a6814f.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar bg-dark sticky-top p-4">
        <div class="container-fluid">
            <a class="navbar-brand text-white fs-6">
                &nbsp;&nbsp;<i class="ms-5 fa-solid fa-graduation-cap fs-1"></i>
                <div class="mt-3">Student Management System</div>
            </a>
            <form class="d-flex" role="search">
                <div class="d-flex justify-content-end me-5">
                    <img class="text-white  " style="position: relative;left: 44px; top:5px;" width="30px" height="30px"
                        src="./c95d7a81b3c2c1452fc84767488123c3.png">
                    <input class="form-control col-6 me-5" type="search" placeholder="                  Search"
                        aria-label="Search">
                    <div class="justify-content-end">
                        <button class="btn btn-outline-primary text-white border border-white p-2"
                            type="submit">Search</button>
                    </div>
                </div>
            </form>
        </div>
    </nav>

    <div class="mt-4 d-flex justify-content-end me-4">
        <button onclick="show()" class="btn btn-dark p3"><i class="fa-solid fa-plus"></i> Add Student</button>
    </div>

    <div>
        <form id="fill" class="container col-3 bg-secondary p-4">
            <div class="close">
                <img onclick="remove()" class="close" width="25px" height="25px"
                    src="./1a9f56a5a4a2a5a200cfea393c0ae997.png">
            </div>
            <div class="mb-4">
                <input id="name" type="text" placeholder="Student Name" class="form-control">
            </div>
            <div class="mb-4">
                <input id="dob" type="text" placeholder="DOB" class="form-control">
            </div>
            <div class="mb-4">
                <input id="address" type="text" placeholder="Address" class="form-control">
            </div>
            <div class="mb-4">
                <input id="gender" type="text" placeholder="Gender" class="form-control">
            </div>
            <div class="mb-4">
                <input id="contact" type="text" placeholder="Contact" class="form-control">
            </div>
            <button onclick="add(event)" type="submit" class="btn btn-primary text-white fw-bold w-50">Add</button>
        </form>
    </div>

    <div id="display" class="w-25 p-4 mt-5"></div>

    <script src="index.js"></script>
</body>

</html>
